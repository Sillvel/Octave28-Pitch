<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test Microphone Input</title>
  <style>
    body {
      background-color: #001F3F;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      color: white;
    }
    h1 {
      font-size: 36px;
      font-weight: bold;
      text-align: center;
    }
    #log {
      font-size: 20px;
      color: white;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <h1>Testing Microphone Input</h1>
  <div id="log">Waiting for microphone...</div>

  <script>
    async function testMicrophone() {
      try {
        // Get microphone access
        const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
        console.log('Microphone access granted');
        document.getElementById('log').innerText = 'Microphone access granted';

        const audioContext = new (window.AudioContext || window.webkitAudioContext)();
        const analyser = audioContext.createAnalyser();
        const source = audioContext.createMediaStreamSource(stream);
        source.connect(analyser);
        analyser.fftSize = 2048;
        
        const buffer = new Uint8Array(analyser.fftSize);
        function update() {
          analyser.getByteTimeDomainData(buffer);

          // Display audio input strength as a number to check if microphone is capturing data
          const average = buffer.reduce((a, b) => a + b) / buffer.length;
          document.getElementById('log').innerText = `Microphone input level: ${average}`;

          requestAnimationFrame(update);
        }
        update();
      } catch (err) {
        console.error('Error accessing microphone:', err);
        document.getElementById('log').innerText = `Error accessing microphone: ${err}`;
      }
    }

    testMicrophone();
  </script>
</body>
</html>
