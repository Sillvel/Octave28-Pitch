<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Improved Pitch Detection</title>
  <style>
    body {
      background-color: #001F3F;
      font-family: Arial, sans-serif;
      color: white;
      text-align: center;
      padding: 20px;
    }
    h1 {
      font-size: 36px;
      margin-bottom: 20px;
    }
    #log {
      font-size: 24px;
      color: white;
    }
    button {
      padding: 10px 20px;
      font-size: 18px;
      background-color: #0074D9;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #005BB5;
    }
  </style>
</head>
<body>

  <h1>Improved Pitch Detection</h1>

  <button id="startButton">Start Pitch Detection</button>

  <div id="log">Waiting for microphone...</div>

  <script>
    async function startPitchDetection() {
      try {
        const audioContext = new (window.AudioContext || window.webkitAudioContext)();
        const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
        const analyser = audioContext.createAnalyser();
        analyser.fftSize = 2048;
        const source = audioContext.createMediaStreamSource(stream);
        source.connect(analyser);

        const buffer = new Float32Array(analyser.fftSize);

        function detectPitch() {
          analyser.getFloatTimeDomainData(buffer);
          
          // Detect the pitch using auto-correlation
          const pitch = autoCorrelate(buffer, audioContext.sampleRate);

          // Check if a valid pitch is detected
          if (pitch !== -1 && isFinite(pitch)) {
            document.getElementById('log').innerText = `Pitch detected: ${pitch.toFixed(2)} Hz`;
          } else {
            document.getElementById('log').innerText = `No valid pitch detected`;
          }

          requestAnimationFrame(detectPitch);
        }

        detectPitch();
      } catch (error) {
        document.getElementById('log').innerText = `Error accessing microphone: ${error.message}`;
        console.error("Error accessing microphone", error);
      }
    }

    // Auto-correlation function for pitch detection
    function autoCorrelate(buffer, sampleRate) {
      const SIZE = buffer.length;
      let rms = 0;

      // Calculate RMS to check the signal strength
      for (let i = 0; i < SIZE; i++) {
        rms += buffer[i] * buffer[i];
      }
      rms = Math.sqrt(rms / SIZE);

      // If RMS is too small, return -1 (no valid signal)
      if (rms < 0.02) return -1;  // Adjusted threshold to ignore noise

      let bestOffset = -1;
      let bestCorrelation = 0;

      for (let offset = 0; offset < SIZE / 2; offset++) {
        let correlation = 0;

        for (let i = 0; i < SIZE / 2; i++) {
          correlation += Math.abs(buffer[i] - buffer[i + offset]);
        }
        correlation = 1 - (correlation / (SIZE / 2));

        if (correlation > bestCorrelation) {
          bestCorrelation = correlation;
          bestOffset = offset;
        }
      }

      // If the best correlation isn't high enough, return -1 (no valid frequency)
      if (bestCorrelation < 0.9 || bestOffset === 0) return -1;

      // Return the calculated frequency
      const frequency = sampleRate / bestOffset;
      return isFinite(frequency) ? frequency : -1;
    }

    // Start pitch detection when the button is clicked
    document.getElementById('startButton').addEventListener('click', () => {
      startPitchDetection();
    });
  </script>
</body>
</html>
