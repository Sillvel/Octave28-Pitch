<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Microphone Input Debug</title>
  <style>
    body {
      background-color: #001F3F;
      font-family: Arial, sans-serif;
      color: white;
      text-align: center;
      padding: 20px;
    }
    h1 {
      font-size: 36px;
      margin-bottom: 20px;
    }
    #log {
      font-size: 24px;
      color: white;
    }
    button {
      padding: 10px 20px;
      font-size: 18px;
      background-color: #0074D9;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #005BB5;
    }
  </style>
</head>
<body>

  <h1>Microphone Input Debug</h1>

  <button id="startButton">Start Pitch Detection</button>

  <div id="log">Waiting for microphone...</div>

  <script>
    async function startMicrophone() {
      try {
        const audioContext = new (window.AudioContext || window.webkitAudioContext)();
        const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
        const analyser = audioContext.createAnalyser();
        analyser.fftSize = 2048;
        const source = audioContext.createMediaStreamSource(stream);
        source.connect(analyser);

        const buffer = new Float32Array(analyser.fftSize);

        function analyzeAudio() {
          analyser.getFloatTimeDomainData(buffer);
          
          // Log raw audio data to check if the microphone input is working
          console.log(buffer);
          
          // Check if the RMS (signal strength) is above a small threshold
          let rms = 0;
          for (let i = 0; i < buffer.length; i++) {
            rms += buffer[i] * buffer[i];
          }
          rms = Math.sqrt(rms / buffer.length);

          // If there's a signal, update the log, otherwise, show no signal
          if (rms > 0.01) {
            document.getElementById('log').innerText = `Audio data detected with RMS: ${rms.toFixed(4)}`;
          } else {
            document.getElementById('log').innerText = `No significant audio signal`;
          }

          requestAnimationFrame(analyzeAudio);
        }

        analyzeAudio();
      } catch (error) {
        document.getElementById('log').innerText = `Error accessing microphone: ${error.message}`;
        console.error("Error accessing microphone", error);
      }
    }

    document.getElementById('startButton').addEventListener('click', () => {
      startMicrophone();
    });
  </script>
</body>
</html>
